<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xmeme</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="heading">
        <h1>Meme Stream</h1>
    </div>
    <div class="container"> 
        <div class="row">
            <div class="col-5">
                <form action="/" method="POST">
                    <label><strong>Meme Owner:</strong></label>
                    <br>
                    <input type="text" placeholder="Enter your full name" name="name" size="50" style="padding:2%;" autocomplete="off",required>
                    <br>
                    <br>
                    <label><strong>Caption:</strong></label>
                    <br>
                    <input type="text" placeholder="Be creative with the caption" name="caption" size="50" style="padding:2%;" autocomplete="off",required>
                    <br>
                    <br>
                    <label><strong>Meme URL:</strong></label>
                    <br>
                    <input type="text" placeholder="Enter URL of your meme here" name="url" size="50" style="padding:2%;" autocomplete="off",required>
                    <br>
                    <br>
                    <input type="submit" value="Submit" type="button" class="btn btn-success">
                </form>
            </div>
            <div class="col-7">
                <main class="chat-main">
                    <div class="memeBox"></div>
                </main>
                <br>
                <!-- <button class="btn btn-danger load">Load Meme</button> -->
            </div>
        </div>
    </div>
    <script src="help.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
